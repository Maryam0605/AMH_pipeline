<template>
    <template if:true={customer}>

      <div class="c-container">
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 1">Vehicle ID</p>
                    <p key={customer.Id}>{customer.Vehicle__c}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 1">Name</p>
                    <p key={customer.Id}>{customer.Vehicle__r.Make__c}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 3">Colour</p>
                    <p key={customer.Id}>{customer.Vehicle__r.Colour__c}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 4">EngineCapacity</p>
                    <p key={customer.Id}>{customer.Vehicle__r.EngineCapacity__c}</p>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
