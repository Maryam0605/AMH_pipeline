<template>
    <div style={styles}>
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col recherche-title" style={titleStyle}>{title}</div>
            <div class="slds-col slds-var-m-bottom_small recherche-label" style={labelStyle}>{label}</div>
            <div class="slds-col">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                                 aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                    <input
                                        type="text"
                                        class="slds-input slds-combobox__input slds-combobox__input-value companyInput"
                                        placeholder="Rechercher une entreprise"
                                        onkeyup={handleKeyUp}
                                        disabled={disabled}
                                    />
                                    <template if:true={searchStr}>
                                        <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Effacer">
                                            <lightning-icon icon-name="utility:clear" alternative-text="clear" size="x-small" onclick={handleRemoveSelectedOption}></lightning-icon>
                                            <span class="slds-assistive-text">Effacer</span>
                                        </button>
                                    </template>
                                    <template if:false={searchStr}>
                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                            <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                                        </span>
                                    </template>
                                </div>

                                <!-- RÃ©sultats -->
                                <template if:true={displayCompanyLst}>
                                    <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                            <template for:each={companyLst} for:item="c">
                                                <li role="presentation" class="slds-listbox__item" key={c.siret} onmousedown={handleOptionSelect} data-id={c.siret}>
                                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity" role="option">
                                                        <span class="slds-media__body">
                                                            <span class="slds-listbox__option-text_entity">{c.raisonSociale}</span>
                                                            <span class="slds-listbox__option-meta">SIRET: {c.siret}</span>
                                                        </span>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
